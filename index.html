<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Question text</h2>
    <ul>
      <li><input type="radio" name="answer" id="a" /><label for="a" id="a_text">Option A</label></li>
      <li><input type="radio" name="answer" id="b" /><label for="b" id="b_text">Option B</label></li>
      <li><input type="radio" name="answer" id="c" /><label for="c" id="c_text">Option C</label></li>
      <li><input type="radio" name="answer" id="d" /><label for="d" id="d_text">Option D</label></li>
    </ul>
    <button id="submit">Submit</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
